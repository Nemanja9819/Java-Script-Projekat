<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Picerija</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skripta.js"></script>
        <script src="../app_auth.js"></script>
    </head>
    <body onload=init()>
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-6">
                        <h2>Hrana:</h2>
                        <ul id="hranaLst"></ul>
                    </div>
                    <div class="col-6">
                        <h2>Dodaj novo:</h2>
                    </div>
                    <form method="post" action="/admin/hrana">
                        <div class="mb-3">
                            <label for="imeH" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="ime" name="ime">
                        </div>
                        <div class="mb-3">
                            <label for="sastojciH" class="form-label">Sastojci</label>
                            <input type="text" class="form-control" id="sastojci" name="sastojci">
                        </div>
                        <div class="mb-3">
                            <label for="cenaH" class="form-label">Cena</label>
                            <input type="text" class="form-control" id="cena" name="cena" >
                        </div>
                        <button type="submit" class="btn btn-primary" id="hranaBtn">Submit</button>
                    </form>
                    <br>
                    <div class="col-6">
                        <h2>Izmeni:</h2>
                    </div>
                    <form method="put" action="/admin/hrana">
                        <div class="mb-3">
                            <label for="idHr" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idHrIz" name="idHrIz">
                        </div>
                        <div class="mb-3">
                            <label for="imeHr" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="imeHrIz" name="imeHrIz">
                        </div>
                        <div class="mb-3">
                            <label for="sastojciHr" class="form-label">Sastojci</label>
                            <input type="text" class="form-control" id="sastojciHrIz" name="sastojciHrIz">
                        </div>
                        <div class="mb-3">
                            <label for="cenaHr" class="form-label">Cena</label>
                            <input type="text" class="form-control" id="cenaHrIz" name="cenaHrIz" >
                        </div>
                        <button type="submit" class="btn btn-primary" id="hranaBtnIz">Submit</button>
                    </form>
                    <br>
                <div class="col-6">
                    <h2>Izbrisi:</h2>
                </div>
                <form method="put" action="/admin/hrana">
                    <div class="mb-3">
                        <label for="idHr" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idHrIzbrisi" name="idHrIz">
                    </div>
                    <button type="submit" class="btn btn-primary" id="hranaBtnIzbrisi">Submit</button>
                </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-6">
                        <h2>Pice:</h2>
                        <ul id="piceLst"></ul>
                    </div>
                    <div class="col-6">
                        <h2>Dodaj novo:</h2>
                    </div>
                    <form method="post" action="/admin/pice">
                        <div class="mb-3">
                            <label for="ime" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="imePice" name="imePice">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Cena</label>
                            <input type="text"class="form-control" id="cenaPice" name="cenaPice">
                        </div>
                        <button type="submit" class="btn btn-primary" id="piceBtn">Submit</button>
                    </form>
                    <br>
                    <div class="col-6">
                        <h2>Izmeni:</h2>
                    </div>
                    <form method="put" action="/admin/pice">
                        <div class="mb-3">
                            <label for="idP" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idPiIz" name="idPiIz">
                        </div>
                        <div class="mb-3">
                            <label for="imeP" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="imePiIz" name="imePiIz">
                        </div>
                        <div class="mb-3">
                            <label for="cenaP" class="form-label">Cena</label>
                            <input type="text" class="form-control" id="cenaPiIz" name="cenaPiIz" >
                        </div>
                        <button type="submit" class="btn btn-primary" id="piceBtnIz">Submit</button>
                    </form>
                    <br>
                    <div class="col-6">
                        <h2>Izbrisi:</h2>
                    </div>
                    <form method="delete" action="/admin/pice">
                        <div class="mb-3">
                            <label for="idHr" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idHrIz" name="idHrIz">
                        </div>
                        <button type="submit" class="btn btn-primary" id="piceBtnIzbrisi">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-6">
                        <h2>Stolovi:</h2>
                        <ul id="stoloviLst"></ul>
                    </div>
                    <div class="col-6">
                        <h2>Dodaj novo:</h2>
                    </div>
                    <form method="post" action="/admin/stolovi">
                        <div class="mb-3">
                            <label for="stoBr" class="form-label">Broj stolica</label>
                            <input type="text" class="form-control" id="brStolica" name="brStolica">
                        </div>
                        <button type="submit" class="btn btn-primary" id="stoloviBtn">Submit</button>
                    </form>
                    <br>
                    <div class="col-6">
                        <h2>Izmeni:</h2>
                    </div>
                    <form method="put" action="/admin/stolovi">
                        <div class="mb-3">
                            <label for="idS" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idStIz" name="idStIz">
                        </div>
                        <div class="mb-3">
                            <label for="stoliceS" class="form-label">Broj stolica</label>
                            <input type="text" class="form-control" id="stoliceStIz" name="stoliceStIz">
                        </div>
                        <button type="submit" class="btn btn-primary" id="stoloviBtnIz">Submit</button>
                    </form>
                    <br>
                    <div class="col-6">
                        <h2>Izbrisi:</h2>
                    </div>
                    <form method="delete" action="/admin/stolovi">
                        <div class="mb-3">
                            <label for="C" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idStoIzbrisi" name="idStoIzbrisi">
                        </div>
                        <button type="submit" class="btn btn-primary" id="stoloviBtnIzbrisi">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
